---
layout: page
title: Projects
---
<style>
    img {border-radius: 0; margin-right: 1em;}
    </style>
<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.year }}</time></aside>
                    <h3 class="title"> <img src={{post.small_image}} height=20>  {{ post.title }}</h3>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
